    }

    function isAlpha(c){
        var u = c.toUpperCase();
        return !(az.indexOf(u) == -1);
    }
    function createIndexItem(letter) {
        var hash = letter.toLowerCase();
        var display = letter.toUpperCase();
        var anchorElement = document.createElement("a");
        anchorElement.setAttribute("href", "#" + hash);
        var text = document.createTextNode(display);
        anchorElement.appendChild(text);
        document.body.appendChild(anchorElement);
    }
    a = "a".charCodeAt(0);
    z = "z".charCodeAt(0);
    for (var c = a; c <= z; c++) {
        var letter = String.fromCharCode(c);
        createIndexItem(letter);
    }

    //SORT AN ARRAY OF STRINGS
    var list = ["Dog","Cat","Zebra","Pony"];
    list.sort();
    console.log(list);

    //SORT AN ARRAY OF OBJECTS CONTAINING A STRING
    var object_list = [{"name":"Dog"},{"name":"Cat"},{"name":"Zebra"},{"name":"Pony"}];
    object_list.sort(function(a,b){
        if(a.name > b.name){
            return 1;
        }else if(b.name < b.name){
            return -1;
        }else{
            return 0;
        }
    });
    console.log(object_list);
</script>
